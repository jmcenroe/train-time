<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
  			<h1 class="text-center">It's Choo Choo Time!</h1>
  			<h2 class="text-center" id="currentTime"></h2>
		</div>
		<div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h1 class="panel-title">Current Train Schedule</h1>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
		</div>
		<div class="panel panel-info" id="add-panel">
            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                        
                    </div>
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
